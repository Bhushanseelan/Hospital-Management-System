<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistant Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body,
input {
  font-family: "Poppins", sans-serif;
}

body {
  background-color: #f0f0f0;
}

#title {
  text-align: center;
  padding: 20px;
  background: linear-gradient(to right, #4481eb, #04befe);
  color: white;
  font-size: 2em;
}

#panel {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

#panel li {
  float: left;
}

#panel li button {
  display: block;
  color: white;
  background-color: transparent;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  border: none;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

#panel li button:hover:not(.active) {
  background-color: #4481eb;
  color: #fff;
}

.active {
  background-color: #4481eb;
}

.prof {
  float: right;
}

iframe {
  height: 900px;
  width: 100%;
  resize: both;
  border: none;
}

@media screen and (max-width: 768px) {
  #panel li {
    float: none;
    width: 100%;
  }
}

@media screen and (max-width: 480px) {
  #title {
    font-size: 1.5em;
  }
  iframe {
    height: 600px;
  }
}

</style>
<script>
function show(value) {
  document.getElementById("frame").innerHTML = "<iframe src=\"" + value + ".html\" height=\"100%\" width=\"100%\"></iframe>";
}
</script>
</head>
<body>
<div id="title">Hospital Management System</div>
<ul id="panel">
  <li><button onClick="show('addDoctor')">Add Doctor</button></li>
  <li><button onClick="show('addPatient')">Add Patient</button></li>
  <li><button onClick="show('addMedicine')">Add Medicine</button></li>
  <li><button onClick="show('getDoctor')">View Doctors</button></li>
  <li><button onClick="show('getPatients')">View Patients</button></li>
  <li><button onClick="show('getMedicine')">Medicine Store</button></li>
  <li><button onClick="show('discharge')">Discharge</button></li>
  <li class="prof"><button>ABOUT US</button></li>
  <li class="prof"><form method="post" action="Logout"><button type="submit">LOGOUT</button></form></li>
</ul>
<br>
<div id="frame"></div>
</body>
</html>
